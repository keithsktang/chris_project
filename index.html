  function shuffle(cust) {
  var currentIndex = cust.length, temporaryValue, randomIndex;
  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = cust[currentIndex];
    cust[currentIndex] = cust[randomIndex];
    cust[randomIndex] = temporaryValue;
  }

  return cust;
}
